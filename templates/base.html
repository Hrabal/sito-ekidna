<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ekidna</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}"> <!-- CSS reset -->
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/hamburger.css') }}">
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/style.css') }}">

		<script src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
		<script type=text/javascript>
		  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		  var bgs = {{ bgs|tojson }};
		</script>

		<script src="{{ url_for('static', filename='js/ekidna.js') }}"></script>
	</head>
	<body>
	 <div id='imgloader'>
	{% for bg in bgs %}
		<img style="background-image: url('{{ url_for('static', filename='img/bgs/'+bg) }}')">
	{% endfor %}
	</div>
	<div class="slideshow"></div>
<!-- 	<div id='menu_bg' class="menu-circle"></div> -->
	<div class='overbg'></div>
	<div class="circle center" id='logo_cr'>
		&nbsp;<img id='logo' src='{{ url_for('static', filename='img/logo_grey.png') }}'>
		<br>Ekidna<br>
		<button class="hamburger hamburger--squeeze" type="button">
		  <span class="hamburger-box">
		    <span class="hamburger-inner"></span>
		  </span>
		</button>
	</div>
	<div class='content-container'>
		<div id='base-pics' class="out_vp"></div>
		<div id="line"></div>
		<div id='menu'>
			<nav>
				<ul class="av">
					<li><a class='menu-link' id="chi_siamo">Chi Siamo</a></li>
					<li><a class='menu-link' id="dove_siamo">Dove Siamo</a></li>
					<li><a class='menu-link' id="programma">Programma</a></li>
					<li><a class='menu-link' id="gallery">Gallery</a></li>
					<li><a class='menu-link' id="rottura">Rottura Del Silenzio</a></li>
				</ul>
			</nav>
		</div>
		<div id="line"></div>
		<div id='content'  class="out_vp">
			<img id='logo_cont' src='{{ url_for('static', filename='img/logo_white.png') }}'><br>
			Associazione culturale no-profit..<br> ..since 1998!
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/mm-fontsize.js') }}" type="text/javascript"></script>
	</body>
</html>
